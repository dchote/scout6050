<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Scout6050 Demo</title>
		
		<link href="css/baseline.css" rel="stylesheet" type="text/css">
		<link href="css/default.css" rel="stylesheet" type="text/css">
		
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		
		<script type="text/javascript" src="mosquitto-1.1.js"></script>
		<script type="text/javascript" src="scout6050.js"></script>
		<script type="text/javascript" src="https://raw.github.com/stuartmemo/wavy-jones/master/wavy-jones.js"></script>
	</head>
	<body>
		<header>
			<h1>Scout6050</h1>
			<h2 id="connectionDescription"></h2>
		</header>
		
		<ul id="position">
			<li>Frequency: <span id="frequencyValue">unknown</span></li>
			<li>Pan: <span id="panValue">unknown</span></li>
			<li>Volume: <span id="volumeValue">unknown</span></li>
			
			<li class="counter">Roll: <span id="rollValue">unknown</span></li>
			<li>Pitch: <span id="pitchValue">unknown</span></li>
			<li>Yaw: <span id="yawValue">unknown</span></li>
			<li class="counter">Packets: <span id="totalPackets">0</span></li>			
		</ul>
		
		<div id="oscilloscope"></div>
		
		<div id="playarea">
			<button id="playButton" onclick="play()" class="inactive">Start</button>
			<button id="stopButton" onclick="stop()">Stop</button>
		</div>
	</body>
</html>
